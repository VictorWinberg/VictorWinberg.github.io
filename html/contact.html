<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" type="text/css" href="../css/globalreset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Victor Winberg Portfolio</title>
  </head>

  <body>
    <div class="container">
      <header class="centered">
        <input type="checkbox" id="drawer-toggle"/>
        <label for="drawer-toggle">
          <span class="menu"></span>
        </label>

        <nav>
          <ul>
            <li><a href="../index">
              <img src="../img/common/logo.svg" alt="My github logotype of the letter V"/>
            </a></li>
            <li><a href="./resume">Résumé</a></li>
            <li><a href="./gallery">Gallery</a></li>
            <li><a href="./contact" class="active">Contact</a></li>
            <li><a href="./about">About</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <form>
          <h1>Contact</h1>

          <label for="name">Name: *</label><br/>
          <input type="text" name="name" id="name" placeholder="Your name" required><br/>

          <label for="email">Email: *</label><br/>
          <input type="text" name="email" id="email" placeholder="Your e-mail address" required><br/>

          <label for="phone">Phone Number:</label><br/>
          <input type="text" name="phone" id="phone" placeholder="Phone number"><br/>

          <label for="subject">Subject: *</label><br/>
          <input type="text" name="subject" id="subject" placeholder="Subject" required><br/>

          <label for="message">Meddelande: *</label><br/>
          <textarea name="message" id="message" placeholder="Hi Victor ..." required></textarea>

          <button type="submit">Send</button>
        </form>
      </main>

      <footer>
        <span>© Copyright 2018 | Victor Winberg</span>
      </footer>
    </div>
  </body>
</html>
